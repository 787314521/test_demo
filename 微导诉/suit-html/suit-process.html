<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>诉讼流程</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!--<meta name="format-detection" content="telephone=no">
		<meta http-equiv="pragma" content="no-cache">-->
		<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../css/suit-css/suit-process.css" />
		<script type="text/javascript" src="../js/setRem.js"></script>
		<script type="text/javascript" src="../js/jquery.min.js" ></script>
	</head>
	<body>
		<div class="footPart">
			<ul id="suitType">
				<li>
					<img src="../img/suit-img/suit-process/icon1.png" title="" alt="" />
				</li>
				<li>
					<img src="../img/suit-img/suit-process/icon2_selected.png" title="" alt="" />
				</li>
				<li>
					<img src="../img/suit-img/suit-process/icon3.png" title="" alt="" />
				</li>
				<li>
					<img src="../img/suit-img/suit-process/icon4.png" title="" alt="" />
				</li>
				<li>
					<img src="../img/suit-img/suit-process/icon5.png" title="" alt="" />
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		$('#suitType').click(function(event) {
                if(event.target.tagName === 'IMG'){
                var nodes = $('#suitType li img');
                for(var i=0; i<nodes.length; i++){
                    nodes[i].src = nodes[i].src.replace(/.png|_selected.png/,'.png');
                }
                event.target.src = event.target.src.replace(/.png|_selected.png/,'_selected.png');
                $('body').css("background-image","url(../img/suit-img/suit-process/process2.png");
            }}
            )
	</script>
	<script type="text/javascript" src="../js/prevent.js" ></script>
</html>

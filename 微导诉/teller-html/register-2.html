<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登记立案</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
		<meta http-equiv="expires" content="0">
		<link rel="stylesheet" type="text/css" href="../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../css/teller-css/secondary-page.css" />
		<script type="text/javascript" src="../js/setRem.js"></script>
	</head>
	<body>
		<!--主界面-->
		<div class="middleMain">
			<!--主界面介绍部分-->
			<div class="topDetail"> 
				<div id="scrollBox">
					<ul id="con1">
						<li>立案受理：执行立案、刑事立案、行政立案、民商事立案、再审立案。
							依法实施立案登记制，严格按照程序法律规范的要求，及时办理属于本院管辖的民商事案件登记立案手续。<br />
							网上立案：受理当事人、代理人通过诉讼服务网提交案件材料，经在线审查，符合登记立案条件的，预约当事人、
							代理人到诉讼服务大厅办理立案手续。
						</li>
                    </ul>
				</div>	
			</div>
		</div>
		
		<script type="text/javascript" src="../js/teller-js/scroll.js" ></script>
		<!--动画-->
		<div class="animationPart">
			<!--语音播放部分-->
			<div class="musicPart rotate" id='status' onclick='triggerBgMusic()'></div>
			<!--主界面动画部分-人物-->
			<div class="container"></div>
			<!--主界面动画部分-模型-->
			<div class="containerModel"></div>
		</div>

		<!--返回首页-->
		<div class="backPart">
			<a href="index.html">
				<img src="../img/teller-img/back.png" title="" alt=""/>
			</a>
		</div>
		
		<!--背景音频-->
		<audio id='audio' src="../audio/register-2.wav"></audio>
	</body>

	
	<!--动画js部分-->
	<script type="text/javascript" src="../js/teller-js/audio.js" ></script>	
	<script type="text/javascript" src="../js/teller-js/canvas-keyframes.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var count = 0;
			var imgArr = [];
			for(var i=1;i<=24;i++){
				(function(i){
					var img = new Image();
					img.onload = function(){
						img.onload = null;
						count++;
						// 有可能图片加载有快有满慢，所以用角标存
						imgArr[i-1] = img;
						if(count==24){
							keyFrames(imgArr);
						}
					}
					img.onerror = function(){
					}
					img.src = '../img/teller-img/imgsPerson/'+i+'.png';
				})(i);
			} 
			var counts = 0;
			var imgArr1= [];
			for(var j=1;j<=4;j++){
				(function(j){
					var img = new Image();
					img.onload = function(){
						img.onload = null;
						counts++;
						// 有可能图片加载有快有满慢，所以用角标存
						imgArr1[j-1] = img;
						if(counts==4){
							keyFrame(imgArr1);
						}
					}
					img.onerror = function(){
					}
					img.src = '../img/teller-img/imgModel2/'+j+'.png';
				})(j);
			}
		}
		var keyFrames;
		function keyFrames(imgArr){
			keyFrames = new CanvasKeyFrames(document.querySelector('.container'), 'array', imgArr, {
				fps:5,
				width:195,
				height:678,
				ratio:2 
			});
			keyFrames.play();
		}
		var keyFrame;
		function keyFrame(imgArr1){
			keyFrame = new CanvasKeyFrames(document.querySelector('.containerModel'), 'array', imgArr1, {
				fps:5,
				width:560,
				height:315
			});
			keyFrame.play();
		}
	</script>
	<script type="text/javascript" src="../js/prevent.js" ></script>
</html>
